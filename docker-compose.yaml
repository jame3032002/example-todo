version: "3.8"
services:
  client:
    ports:
      - 3000:3000
    build:
      context: ./client
      dockerfile: Dockerfile
    env_file: .env
    volumes:
      - ./client:/app
      - /app/node_modules

  server:
    ports:
      - 2000:2000
    build:
      context: ./server
      dockerfile: Dockerfile
    env_file: .env
    volumes:
      - ./server:/app
      - /app/node_modules

  database:
    image: mongo:4.4
    ports:
      - 27017:27017
    environment:
      - MONGO_INITDB_ROOT_USERNAME=root
      - MONGO_INITDB_ROOT_PASSWORD=123456
      - MONGO_INITDB_DATABASE=example
      - MONGO_INITDB_USERNAME=kajame
      - MONGO_INITDB_PASSWORD=111111
    volumes:
      - ./init-mongo.sh:/docker-entrypoint-initdb.d/init-mongo.sh
      - ./db:/data/db